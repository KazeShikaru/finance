<html>
<head>
    <canvas id="myCanvas" width="100" height="100" top="0" left="0"></canvas>
    <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    </style>
</head>

<body onresize="resize()" >
<script>

    var canv= document.getElementById("myCanvas");
    resize();
    colorback();
    
function colorback(){
    var ctx = canv.getContext("2d");
    ctx.strokeStyle="rgba(240, 165, 0, 1)";
    ctx.fillStyle="rgba(240, 165, 0, 1)";
    ctx.rect(0, 0, canv.width, canv.height);
    ctx.stroke();
    ctx.fill();
    ctx.moveTo(0,100);
    ctx.lineTo(canv.width, 100);
    ctx.strokeStyle="rgba(100, 100, 0, 1)";
    ctx.stroke();
    drawText("Lin & Ren Accounting Services",30,65,"bold  50px Times");
    makeGradient();
}
  
function resize(){
    canv.width=window.innerWidth;
    canv.height= window.innerHeight;
    colorback();
} 
    
function drawText(stringN,x,y,styleX){
    
    var ctx = canv.getContext("2d");
    ctx.fillStyle = "red";
    ctx.font = styleX;
    ctx.fillText(stringN, x, y);
}
    
    function makeGradient(){
        var ctx = canv.getContext("2d");

        // Create gradient
        var grd = ctx.createLinearGradient(0, 100, 0, canv.height);
        grd.addColorStop(0, "rgba(240, 165, 0, 1)");
        grd.addColorStop(1, "rgba(255, 100, 0, 1)");

        // Fill with gradient
        ctx.fillStyle = grd;
        ctx.fillRect(0, 101, canv.width, canv.height);
    }

</script>

</body>



</html>
